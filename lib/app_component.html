<material-drawer persistent #drawer="drawer" [class.custom-width]="customWidth" [attr.end]="end ? '' : null" [attr.overlay]="overlay ? '' : null">
    <material-list *deferredContent>
        <!-- <div group class="mat-drawer-spacer">
        </div> -->
        <div group>
            <div label>Inbound</div>
            <material-list-item (trigger)="switchComponent('todo-list')">
                <material-icon icon="inbox"></material-icon>Purchase Order
            </material-list-item>
            <material-list-item>
                <material-icon icon="star"></material-icon>Receiving
            </material-list-item>
            <material-list-item>
                <material-icon icon="send"></material-icon>Handling
            </material-list-item>
            <material-list-item>
                <material-icon icon="drafts"></material-icon>Putaway
            </material-list-item>
        </div>
        <div group>
            <div label>Outbound</div>
            <material-list-item>
                <material-icon icon="star"></material-icon>Picking
            </material-list-item>
        </div>
    </material-list>
</material-drawer>

<material-content>
    <header class="material-header shadow">
        <div class="material-header-row">
            <material-button icon class="material-drawer-button" (trigger)="drawer.toggle()">
                <material-icon icon="menu"></material-icon>
            </material-button>
            <span class="material-header-title">Logika</span>
            <div class="material-spacer"></div>
            <nav class="material-navigation">
                <a>Link 1</a>
            </nav>
            <nav class="material-navigation">
                <a>Link 2</a>
            </nav>
            <nav class="material-navigation">
                <a>Link 3</a>
            </nav>
        </div>
    </header>
    <div [ngSwitch]="component">
        <dashboard *ngSwitchCase="'dashboard'"></dashboard>
        <todo-list *ngSwitchCase="'todo-list'"></todo-list>
    </div>
</material-content>
